<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enolla</title>
    <link rel="stylesheet" href="../css/produk.css" />
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <div class="logo_name">
            <img src="../img/enolla fix.png" />
          </div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <form action="">
            <i class="bx bx-search"></i>
            <a href="#">
              <input type="text" placeholder="Search..." />
            </a>
            <!-- <spans class="tooltip">Search</spans> -->
          </form>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-shopping-bag"></i>
            <spans class="links_name">Shop</spans>
          </a>
          <!-- <spans class="tooltip">Dashboard</spans> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cart"></i>
            <spans class="links_name">Order</spans>
          </a>
          <!-- <spans class="tooltip">Order</spans> -->
        </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <a href="#">
            <i class="bx bx-log-out" id="logout"></i>
            <spans class="links_name">Logout</spans>
          </a>
        </div>
      </div>
    </div>
    <!-- Navbar -->

    <!-- Konten -->
    <div class="content">
      <div class="konten">
        <div class="Company">Enolla Official</div>

        <!-- Shop -->
      </div>
    </div>
    <!-- Konten -->
    <script src="../js/produk.js"></script>
  </body>
</html>
